<div class="modal fade registro" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <div class="titulo">Formulario de registro</div>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="div-img-logo"><img class="img-logo" src="./assets/UfondoBlanco.png" alt="logo"></div>
          <form class="mx-1 mx-md-4">
            <!--NOMBRE-->
            <div class="d-flex flex-row align-items-center mb-4">
              <i class="fas fa-user fa-lg me-3 fa-fw"></i>
              <div data-mdb-input-init class="form-outline flex-fill mb-0 form-group">
                <input type="text" name="nombre" id="form3Example1c" class="form-control" placeholder="Ingrese su nombre" required/>
              </div>
            </div>
            <!--CORREO-->
            <div class="d-flex flex-row align-items-center mb-4">
              <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
              <div data-mdb-input-init class="form-outline flex-fill mb-0 form-group">
                <input type="email" name="correo" id="form3Example3c" class="form-control" placeholder="Ingrese su correo" required/>
              </div>
            </div>
            <!--CONTRASEÑA-->
            <div class="d-flex flex-row align-items-center mb-4">
              <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
              <div data-mdb-input-init class="form-outline flex-fill mb-0 form-group">
                <input type="password" name="contrasena" id="form3Example4c" class="form-control"  placeholder="Ingrese su contraseña" required/>
              </div>
            </div>
            <!--TERMINOS Y CONDICIONES-->
            <div class="form-check d-flex justify-content-center mb-4 cuadrito">
              <input class="form-check-input me-2" name="terminos" type="checkbox" value="" id="form2Example3c" required/>
              <label class="form-check-label terminos" for="form2Example3">
                Acepto los <a href="#!">Términos y condiciones</a>
              </label>
            </div>
            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
              <button type="submit" class="btn">Registrarse</button>
            </div>
          </form>
          <div class="text-center">
            <p>¿Ya tiene una cuenta? <a href="javascript:void(0);" (click)="toggleLogin()" data-bs-dismiss="modal">Inicia sesión</a></p>
          </div>
        </div>
      </div>
    </div>
</div>
