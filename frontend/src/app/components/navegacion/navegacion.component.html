<header>
<nav class="menuNavegacion">
  <div class="logo">
      <a routerLink="/inicio">
          <img class="img-logo" src="./assets/U.png" alt="logo">
      </a>
  </div>
  <ul class="listaMenu">
      <li><a routerLink="/inicio">Inicio</a></li>
      <li><a routerLink="/productos">Productos</a></li>
      <li><a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="25" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
          <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
        </svg>
      </button></a>
      <app-ordenes></app-ordenes>
      </li>
      <li class="nav-item dropdown" (click)="knowLogin()">
        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
          </svg>
        </a>
        <ul class="dropdown-menu miCuenta">
          <div *ngIf="isLogged">
            Hola, {{user.nombreUsuario}}
          </div>
          <div *ngIf="!isLogged">
            Bienvenido
          </div>
          <li><hr class="dropdown-divider"></li>
          <div *ngIf="!isLogged">
            <li><a class="dropdown-item desplegable" (click)="toggleLogin()">Iniciar sesión</a></li>
            <li><a class="dropdown-item desplegable" (click)="toggleRegister()">Registarse</a></li>
          </div>
          <div *ngIf="isLogged">
            <li><a class="dropdown-item desplegable" (click)="closeService()">Cerrar sesión</a></li>
          </div>
        </ul>
      </li>
  </ul>
</nav>


<!--Formulario registro-->
<app-register></app-register>
<!--Formulario ingreso-->
<app-login></app-login>

</header>
