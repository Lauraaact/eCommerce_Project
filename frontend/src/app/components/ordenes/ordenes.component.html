<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
  <div class="offcanvas-header" style="height: auto; background-color: var(--colorClaro1);">
    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Carrito de compras</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div *ngIf="inicioS" >
  <div *ngIf="!carritoVacio">
  <div class="offcanvas-body">
    <div style="height: 210px;">
    @for(producto of productosCarrito; track $index){
      <div class="row mb-4 d-flex justify-content-between align-items-center">
        <div class="col-md-2 col-lg-2 col-xl-2">
          <img src="{{producto.imagen}}" class="img-fluid rounded-3" alt="ProductoImg">
        </div>
        <div class="col-md-3 col-lg-3 col-xl-3">
          <h6 class="mb-0">{{producto.nombre}}</h6>
        </div>
        <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
          <h6 class="mb-0">x{{producto.cantidad}}</h6>
        </div>
        <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
          <h6 class="mb-0">${{producto.precio}}</h6>
        </div>
        <div class="col-md-1 col-lg-1 col-xl-1 text-end">
          <a (click)="eliminarDelCarrito(producto._id)" class="text-muted"><i class="fas fa-times"></i></a>
        </div>
      </div>
    }</div>
    <div class="pt-5">
      <h6 class="mb-0"><a href="#!" class="text-body">
        <i class="fas fa-long-arrow-alt-left me-2"></i>Seguir comprando</a>
      </h6>
    </div>
    <hr>
    <ul class="list-group list-group-flush">
      <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
        Subtotal <span>$ {{total}}</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center px-0">
        Envio <span>Gratis</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
        <div>
          <strong>Total</strong>
        </div>
        <span><strong>$ {{total}}</strong></span>
      </li>
    </ul>
    <div style="display: flex; align-items: center; justify-content: center;">
    <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
      <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
    </svg>  Pago seguro </button></div>
  </div></div>
  <div *ngIf="carritoVacio" class="carritoVacio">
    <div class="msgVacio">
      <p>Carrito de compras vacio :(</p>
    </div>
    <div class="imgVacio">
      <img src="/assets/vacio.png">
    </div>
  </div></div>
</div>
